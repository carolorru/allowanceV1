<div class="row">
	<div class="page-header">
		<h1>Authentication <small>Forgot Password</small></h1>
	</div>
	<div class="alert {{status ? 'alert-danger' : 'alert-success'}}" role="alert" ng-if="message">{{message}}</div>
	<div class="clearfix">
		<a href="#" ng-click="$back()" class="pull-right">Back</a>
	</div>	
	<form class="form-signin" name="emailForgotPassForm" novalidate ng-submit="submitForgotPass()">
		<label for="email" class="sr-only">Email</label>
		<input type="email" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="Email" required>
		<span id="helpBlock" class="help-block" ng-if="(emailForgotPassForm.email.$touched || emailForgotPassForm.$submitted) && emailForgotPassForm.email.$invalid">Email is required</span>
		<button class="btn btn-primary btn-block" type="submit">Send</button>
		
		<a href="/#!/register" class="btn btn-warning btn-block" role="button">Create an account </a>
	</form>
	<div class="alert alert-danger" role="alert" ng-if="error != null">{{error}}</div>

	
	

</div>
